    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button (click)="openMenu()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <!--<div class="center">{{title}}</div>-->
    </ons-toolbar>

    <ons-page>
      <ons-toolbar>
        <div class="center">Collections</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-item (click)="push()" modifier="chevron" class="list-item-container">
          <ons-row>
            <ons-col width="95px">
              <img src="images/location1.png" class="thumbnail">
            </ons-col>
            <ons-col>
              <div class="name">
                Eiffel Tower
              </div>
              <div class="location">
                <i class="fa fa-map-marker"></i> Paris, France
              </div>
              <div class="desc">
                Eiffel Tower is the symbol of Paris and named by Gustave Eiffel.
              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item modifier="chevron" class="list-item-container">
          <ons-row>
            <ons-col width="95px">
              <img src="images/location2.png" class="thumbnail">
            </ons-col>
            <ons-col>
              <div class="name">
                Monument Valley
              </div>
              <div class="location">
                <i class="fa fa-map-marker"></i> Utah, USA
              </div>
              <div class="desc">
                Director John Ford used Monument Valley for a number of his best-known films.
              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
    </ons-page>
